choice
	bool
	prompt "Target Board/SOC"
	help
		Select a target Board/SOC from available options

	config CONFIG_BOARD_QEMU
		bool "qemu"
		help
			Qemu board.

endchoice

menu "Sparc Board Options"

if CONFIG_BOARD_QEMU

config CONFIG_BOARD
	string
	default "qemu"

source "kernel/arch/sparc/board/qemu/openconf.cfg"

endif

source "kernel/arch/sparc/board/common/openconf.cfg"

endmenu
